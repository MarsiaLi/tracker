<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Activity Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/main.css">
</head>
<body>
<div class="container">
    <header>
        <h2>Activities</h2>
        <button class="btn btn-primary" id ="seedBtn" type="button">Seed activities</button>
        <!--<button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#activityForm"-->
        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#activityFormSidebar"
                aria-controls="activityFormSidebar">
            Add New
        </button>
    </header>
    <div id="storageSetting"></div>
    <!--<div class="offcanvas offcanvas-start" tabindex="-1" id="activityForm" aria-labelledby="activityDataForm">-->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="activityFormSidebar" aria-labelledby="activityDataForm">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="activityDataForm">New Activity</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <form action="" id="activityForm">
                <div class="card">
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="activity-input-title" class="form-label">Title*</label>
                            <input type="text" name="title" class="form-control" id="activity-input-title" required>
                            <div class="invalid-feedback">Required field can't be empty. Please, enter a
                                title.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="activity-input-text" class="form-label">Describe aims/notes for your
                                activity</label>
                            <textarea rows="3" cols="50" class="form-control" id="activity-input-text"
                                      name="text"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" data-bs-dismiss="offcanvas" disabled>Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="activities"></div>
</div>
<script src="assets/app.js" type="module"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>
</html>
