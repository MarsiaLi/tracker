<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Activity Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/main.css">
    <script src="assets/app.js" type="module"></script>
</head>
<body>
<div class="container">
    <header><h1>Activity Tracker</h1></header>
    <div class="row">
        <side class=" col-md-3">
            <header><h2>Activities</h2></header>
            <nav class="navbar flex-column">
                <button type="button" id="newActivityBtn" class="btn btn-primary" onclick="newActivityForm()">Add
                </button>
            </nav>
        </side>
        <main class=" col-md-9">
            <section id="activityBoard"></section>
        </main>
    </div>
</div>
<template id="newActivityFormTemplate">
    <form action="" onsubmit="submitNewActivity(event)" id="newActivityForm">
        <header><h2>New Activity</h2></header>
        <div class="card">
            <div class="card-body">
                <div class="mb-3">
                    <label for="activity-input-title" class="form-label">Title*</label>
                    <input type="text" name="title" class="form-control" id="activity-input-title"
                           required oninput="verifyTitleInput()">
                    <div class="invalid-feedback">Required field can't be empty. Please, enter a
                        title.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="activity-input-text" class="form-label">Describe aims/notes for your
                        activity</label>
                    <textarea rows="3" cols="50" class="form-control" id="activity-input-text"
                              name="text"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" disabled>Save</button>
                <button type="button" class="btn btn-warning" onclick="cancel()">Cancel</button>
            </div>
        </div>
    </form>
</template>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

</body>
</html>
